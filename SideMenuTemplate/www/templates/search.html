<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Search</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSearch()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
         




            <ion-list>
                <form ng-submit="search(filter)">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" ng-model="filter" placeholder="Search">
                    </label>
                </form>
                

                <ion-item ng-repeat="item in items" ng-click="selectItem(item, item)">
                    {{ item }} 
                </ion-item>
            </ion-list>


         
    </ion-content>
</ion-modal-view>
