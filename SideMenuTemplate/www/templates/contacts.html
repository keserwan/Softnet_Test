<ion-view view-title="Contacts" >
    <ion-content class="padding">
 
        <ion-list>
            <form ng-submit="search(filter)">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" ng-model="filter" placeholder="Search">
                </label>
            </form>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="c in contacts" href="#/app/contacts/{{c.idContact}}">
                <p>
                    <span ng-bind="c.FirstName"></span>
                    <span ng-bind="c.LastName"></span>
                </p>
                <a href="emailto:{{c.Email}}">{{c.Email}}</a>
                <i class="icon ion-chevron-right icon-accessory"></i>
                 
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
